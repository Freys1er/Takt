<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Mail Protocol</title>
    <style>
        :root {
            --nc-blue: #0082c9;
            --nc-bg: #181818;
            --nc-card: #222222;
            --nc-border: #333333;
            --nc-text: #ffffff;
            --nc-text-muted: #888888;
            --nc-success: #46BA61;
            --nc-danger: #E9322D;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--nc-bg);
            color: var(--nc-text);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            height: 50px;
            background-color: var(--nc-blue);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .container {
            width: 100%;
            max-width: 650px;
            margin-top: 80px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--nc-card);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid var(--nc-border);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
            margin: 0;
            padding: 10px 5px;
            font-size: 1rem;
        }

        .btn-danger {
            background-color: transparent;
            border: 1px solid var(--nc-danger) !important;
            color: var(--nc-danger) !important;
        }

        h2,
        h3,
        h4 {
            margin-top: 0;
        }

        h4 {
            margin-bottom: 10px;
            color: var(--nc-blue);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: var(--nc-text-muted);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #111;
            border: 1px solid var(--nc-border);
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--nc-blue);
            border-color: transparent;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--nc-blue);
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--nc-border);
            color: var(--nc-text);
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
            width: auto;
            margin: 0;
            border-radius: 4px;
        }

        /* --- LISTS & TAGS --- */
        .list-container {
            background: #111;
            border: 1px solid var(--nc-border);
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            min-height: 40px;
        }

        .item-tag {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a2a;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .item-tag:last-child {
            margin-bottom: 0;
        }

        .item-tag span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 10px;
        }

        .remove-x {
            color: var(--nc-danger);
            cursor: pointer;
            font-weight: bold;
            padding: 0 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex-grow: 1;
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--nc-blue);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        /* --- FILE MODAL STYLES --- */
        .file-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--nc-bg);
            z-index: 1000;
            display: none;
            /* Controlled by JS */
            flex-direction: column;
        }

        .file-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--nc-border);
            background-color: var(--nc-card);
            min-height: 50px;
        }

        .file-modal-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        .file-modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--nc-border);
            background-color: var(--nc-card);
            display: flex;
            gap: 10px;
        }

        .file-modal-footer button {
            margin: 0;
        }

        .modal-path {
            font-size: 0.8rem;
            color: var(--nc-text-muted);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 50%;
        }

        /* File List Items (Shared styles adapted) */
        .modal-list-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }

        .modal-list-item:hover {
            background-color: #333;
        }

        .modal-icon {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            fill: var(--nc-text-muted);
        }

        .modal-name {
            flex-grow: 1;
        }

        .modal-selected {
            background-color: var(--nc-blue);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .modal-current-selection {
            background-color: #ffc107;
            /* Highlight color for current selection */
            color: #181818;
            font-weight: bold;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-title">Timed Mail</div>
        <div style="flex-grow:1"></div>
        <div id="header-user" style="font-size:0.9rem; opacity:0.8;"></div>
        <button onclick="resync()" title="Re-sync Identity"
            style="background:none; border:none; cursor:pointer; margin:0; padding:0 0 0 15px; width:auto;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        </button>
    </header>

    <div class="container">
        <div id="view-loading" class="view active">
            <div class="spinner"></div>
        </div>
        <div id="view-login" class="view"></div>
        <div id="view-dashboard" class="view"></div>
        <div id="view-config" class="view"></div>
    </div>

    <!-- --- FILE MODAL HTML --- -->
    <div id="file-modal" class="file-modal">
        <div class="file-modal-header">
            <button class="btn-secondary btn-small" style="width:auto; border-radius: 25px;"
                onclick="closeFileBrowser()">Cancel</button>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <h3 style="margin:0;">Select Assets</h3>
                <div id="modal-current-path" class="modal-path">/</div>
            </div>
            <button class="btn-primary btn-small" style="width:auto; border-radius: 25px;"
                onclick="closeFileBrowser()">Done</button>
        </div>

        <div id="file-modal-content" class="file-modal-content">
            <!-- File list goes here -->
        </div>

        <div class="file-modal-footer">
            <button id="modal-add-button" class="btn-primary" onclick="addSelectedPath()">Add Root Folder to
                List</button>
        </div>
    </div>
    <!-- ----------------------- -->


    <script>
        const API_URL = "https://api.freyster.dev/takt";
        let currentUser = null;

        let draftEmails = [];
        let draftFiles = [];
        let currentModalPath = '/';
        let currentModalSelection = { path: '/', isFolder: true }; // Tracks the item for the "Add" button

        // --- INIT & CORE LOGIC (mostly unchanged) ---
        window.onload = async () => {
            const uid = new URLSearchParams(window.location.search).get('uid');
            if (uid) {
                currentUser = uid;
                document.getElementById('header-user').innerText = uid;
                await checkStatus();
            } else {
                document.getElementById('view-loading').innerHTML = "<p style='text-align:center'>Please open via Nextcloud.</p>";
            }
        };

        const switchView = id => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        async function checkStatus() {
            try {
                const res = await fetch(`${API_URL}/data?username=${currentUser}`);
                const payload = await res.json();
                if (res.status === 401 || (payload.packages && payload.packages.length === 0)) {
                    renderLogin();
                    return;
                }
                if (res.ok) {
                    renderDashboard(payload.packages);
                } else {
                    renderLogin();
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function deleteProtocol(pkgId) {
            if (!confirm("Delete this protocol? This cannot be undone.")) return;
            await fetch(`${API_URL}/delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: pkgId, username: currentUser })
            });
            checkStatus();
        }

        function resync() {
            if (confirm("Re-sync session?")) {
                switchView('view-loading');
                checkStatus();
            }
        }

        // --- RENDER DASHBOARD (unchanged) ---
        function renderDashboard(packages) {
            let html = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2 style="margin:0;">Active Protocols</h2>
                    <button class="btn-primary" style="width:auto; margin:0; padding: 8px 15px;" 
                        onclick="renderConfig(null)">+ New Protocol</button>
                </div>
            `;

            if (packages.length === 0) html += `<div class="card" style="text-align:center; color:#888;">No active protocols.</div>`;

            packages.forEach(pkg => {
                const deadline = new Date(pkg.last_reset);
                deadline.setDate(deadline.getDate() + pkg.timeout_days);
                const diffDays = Math.ceil((deadline - new Date()) / (1000 * 60 * 60 * 24));
                const isTriggered = pkg.is_triggered;
                const statusColor = isTriggered ? 'var(--nc-danger)' : (diffDays <= 2 ? 'orange' : 'var(--nc-success)');

                const fileCount = Array.isArray(pkg.target_paths) ? pkg.target_paths.length : 0;
                const emailCount = Array.isArray(pkg.recipient_emails) ? pkg.recipient_emails.length : 0;

                html += `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:15px;">
                    <div>
                        <h3 style="margin-bottom:5px;">${pkg.package_name || 'Unnamed Protocol'}</h3>
                        <div style="font-size:0.8rem; color:#888;">
                            ${fileCount} Asset${fileCount !== 1 ? 's' : ''} &bull; ${emailCount} Recipient${emailCount !== 1 ? 's' : ''}
                        </div>
                    </div>
                    <span style="background:${statusColor}; padding:4px 10px; border-radius:4px; font-size:0.7rem; color:black; font-weight:bold;">
                        ${isTriggered ? 'TRIGGERED' : 'ARMED'}
                    </span>
                </div>
                
                <div style="background:#111; padding:15px; border-radius:8px; text-align:center; border:1px solid #333;">
                    <div style="font-size:0.7rem; color:#888; text-transform:uppercase;">Deadline</div>
                    <div style="font-size:1.4rem; font-weight:bold; color: white;">${deadline.toLocaleDateString()}</div>
                    <div style="font-size:0.9rem; color:${statusColor}; margin-top:5px;">
                        ${isTriggered ? 'Files Released' : (diffDays > 0 ? `${diffDays} days remaining` : 'EXPIRED')}
                    </div>
                </div>

                <div class="card-actions">
                    ${!isTriggered ? `<button class="btn-primary" onclick="resetTimer(${pkg.id})">Check In</button>` : ''}
                    <button class="btn-secondary" onclick='preloadAndEdit(${JSON.stringify(pkg)})'>Edit</button>
                    <button class="btn-danger" onclick="deleteProtocol(${pkg.id})">Delete</button>
                </div>
            </div>`;
            });

            document.getElementById('view-dashboard').innerHTML = html;
            switchView('view-dashboard');
        }

        // --- RENDER CONFIGURATION (unchanged) ---
        function preloadAndEdit(pkg) {
            let emails = Array.isArray(pkg.recipient_emails) ? pkg.recipient_emails : [];
            let files = Array.isArray(pkg.target_paths) ? pkg.target_paths : [];
            renderConfig(pkg.id, pkg.package_name, pkg.timeout_days, emails, files);
        }

        function renderConfig(pkgId = null, name = "", days = 30, emails = [], files = []) {
            draftEmails = emails || [];
            draftFiles = files || [];
            const isEdit = !!pkgId;

            document.getElementById('view-config').innerHTML = `
        <div class="card">
            <h3>${isEdit ? 'Edit Protocol' : 'New Protocol'}</h3>
            
            <h4>1. General Info</h4>
            <label>Protocol Name</label>
            <input type="text" id="cfg-name" value="${name}" placeholder="e.g. Emergency Access">
            
            <label>Timeout Period (Days)</label>
            <input type="number" id="cfg-days" value="${days}" min="1">
            <p style="font-size:0.8rem; color:#666; margin-top:5px;">If you don't check in within this many days, files are sent.</p>

            <hr style="border:0; border-top:1px solid #333; margin: 20px 0;">

            <h4>2. Recipients</h4>
            <label>Add Email Address (Press Enter)</label>
            <div class="input-group">
                <input type="email" id="cfg-email-input" placeholder="trustee@example.com" onkeydown="handleEmailKey(event)">
                <button class="btn-primary btn-small" onclick="addEmailFromInput()">Add</button>
            </div>
            <div id="email-list" class="list-container"></div>

            <hr style="border:0; border-top:1px solid #333; margin: 20px 0;">

            <h4>3. Assets (Files/Folders)</h4>
            <label>Selected Assets</label>
            <div class="input-group">
                <input type="text" value="${draftFiles.length} item(s) selected" readonly style="color:#fff;">
                <button class="btn-primary btn-small" onclick="openFileBrowser()">Browse</button>
            </div>
            <div id="file-list" class="list-container"></div>
            
            <div style="margin-top:25px; display:flex; gap:10px;">
                <button class="btn-secondary" onclick="checkStatus()">Cancel</button>
                <button class="btn-primary" onclick="saveConfig(${pkgId})">Save Protocol</button>
            </div>
        </div>`;

            switchView('view-config');
            updateEmailList();
            updateFileList();
        }

        // --- EMAIL LOGIC (unchanged) ---
        function handleEmailKey(e) { if (e.key === 'Enter') addEmailFromInput(); }
        function addEmailFromInput() {
            const input = document.getElementById('cfg-email-input');
            const val = input.value.trim();
            if (val && val.includes('@') && !draftEmails.includes(val)) {
                draftEmails.push(val);
                input.value = '';
                updateEmailList();
            } else if (draftEmails.includes(val)) {
                alert("Email already added.");
            }
        }
        function removeEmail(index) {
            draftEmails.splice(index, 1);
            updateEmailList();
        }
        function updateEmailList() {
            const el = document.getElementById('email-list');
            if (draftEmails.length === 0) { el.innerHTML = '<span style="color:#666; font-size:0.9rem;">No recipients added yet.</span>'; return; }
            el.innerHTML = draftEmails.map((email, i) => `
                <div class="item-tag">
                    <span>‚úâÔ∏è ${email}</span>
                    <span class="remove-x" onclick="removeEmail(${i})">‚úï</span>
                </div>
            `).join('');
        }

        // --- ASSET LIST (File/Folder) Logic (mostly unchanged) ---
        function addFileToList(path) {
            if (!draftFiles.includes(path)) {
                draftFiles.push(path);
                updateFileList();
            } else {
                alert(`'${path}' is already added to the list.`);
            }
        }
        function removeFile(index) {
            draftFiles.splice(index, 1);
            updateFileList();
        }
        function updateFileList() {
            const el = document.getElementById('file-list');
            const configInput = document.querySelector('#view-config input[readonly]:first-child');
            if (configInput) configInput.value = `${draftFiles.length} item(s) selected`;

            if (draftFiles.length === 0) { el.innerHTML = '<span style="color:#666; font-size:0.9rem;">No assets selected.</span>'; return; }
            el.innerHTML = draftFiles.map((f, i) => `
                <div class="item-tag">
                    <span title="${f}">üìÇ ${f}</span>
                    <span class="remove-x" onclick="removeFile(${i})">‚úï</span>
                </div>
            `).join('');
        }

        // --- FILE MODAL LOGIC (Corrected) ---

        function openFileBrowser() {
            document.getElementById('file-modal').style.display = 'flex';
            currentModalPath = '/';
            currentModalSelection = { path: '/', isFolder: true }; // Select root folder by default
            loadFilesModal(currentModalPath);
        }

        function closeFileBrowser() {
            document.getElementById('file-modal').style.display = 'none';
        }

        function addSelectedPath() {
            if (currentModalSelection.path) {
                addFileToList(currentModalSelection.path);
                // Keep modal open after adding for convenience, but you could close it here too.
                // closeFileBrowser();

                // Re-render to show 'Added' tag on the new item
                loadFilesModal(currentModalPath);
            }
        }

        // New function to handle item clicks and update selection
        function selectFileInModal(path, isFolder) {
            // Update the selection state
            currentModalSelection = { path: path, isFolder: isFolder };

            // Update the Add button text based on the new selection
            const addBtn = document.getElementById('modal-add-button');
            const itemName = path.split('/').filter(p => p).pop() || (isFolder ? 'Root Folder' : 'File');
            addBtn.innerText = `Add '${itemName}' (${isFolder ? 'Folder' : 'File'}) to List`;

            // If it's a folder, enter it immediately
            if (isFolder && path !== currentModalPath) {
                loadFilesModal(path);
            } else {
                // Otherwise, just highlight the item visually (handled by class change in buildModalItem)
                // We re-render the list to apply the highlight and then scroll to the item
                loadFilesModal(currentModalPath);
            }
        }

        async function loadFilesModal(path) {
            currentModalPath = path;
            const contentEl = document.getElementById('file-modal-content');
            const pathEl = document.getElementById('modal-current-path');

            contentEl.innerHTML = '<div class="spinner"></div>';
            pathEl.innerText = path;

            // Default selection for the folder we are currently viewing
            currentModalSelection = { path: path, isFolder: true };
            const pathName = path.split('/').filter(p => p).pop() || 'Root Folder';
            document.getElementById('modal-add-button').innerText = `Add '${pathName}' (Folder) to List`;

            try {
                const res = await fetch(`${API_URL}/files/list`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: currentUser, path: path })
                });
                const data = await res.json();

                let html = '';

                // "Up" button logic
                if (path !== "/") {
                    const parent = path.split('/').slice(0, -2).join('/') + '/' || '/';
                    html += buildModalItem('.. (Go Up)', parent, true, false, () => loadFilesModal(parent));
                }

                data.files.forEach(f => {
                    const clickAction = f.is_folder
                        ? () => loadFilesModal(f.path) // Click folder name to enter
                        : () => selectFileInModal(f.path, false); // Click file name to select

                    html += buildModalItem(f.name, f.path, f.is_folder, true, clickAction);
                });

                if (data.files.length === 0 && path !== "/") {
                    html += `<div class="modal-list-item" style="color:#888;">Folder is empty.</div>`;
                }

                contentEl.innerHTML = html;
            } catch (e) {
                contentEl.innerHTML = '<div class="modal-list-item" style="color:var(--nc-danger);">Error loading files.</div>';
                console.error(e);
            }
        }

        function buildModalItem(name, path, isFolder, selectable, onClickAction) {
            const icon = isFolder
                ? 'M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z'
                : 'M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6z';
            const color = isFolder ? 'var(--nc-blue)' : '#888';
            const selectedTag = draftFiles.includes(path) ? '<span class="modal-selected">Added</span>' : '';

            // Check if this item is the currently selected file/folder
            const isCurrentlySelected = currentModalSelection.path === path && !isFolder;
            const itemClass = isCurrentlySelected ? 'modal-list-item modal-current-selection' : 'modal-list-item';

            // Create a function reference for the event handler
            const tempId = `click_${Math.random().toString(36).substr(2, 9)}`;
            window[tempId] = onClickAction;

            return `
                <div class="${itemClass}" onclick="window.${tempId}()">
                    <svg class="modal-icon" viewBox="0 0 24 24" style="fill:${color}"><path d="${icon}"/></svg>
                    <span class="modal-name">${name}</span>
                    ${selectedTag}
                </div>
            `;
        }

        // --- ACTIONS (unchanged) ---
        async function saveConfig(pkgId) {
            if (draftEmails.length === 0) { alert("Please add at least one recipient email."); return; }
            if (draftFiles.length === 0) { alert("Please select at least one file or folder."); return; }
            const timeoutDays = parseInt(document.getElementById('cfg-days').value);
            if (isNaN(timeoutDays) || timeoutDays <= 0) { alert("Timeout Days must be a positive number."); return; }

            const payload = {
                id: pkgId,
                username: currentUser,
                package_name: document.getElementById('cfg-name').value,
                target_paths: draftFiles,
                recipient_emails: draftEmails,
                timeout_days: timeoutDays
            };

            await fetch(`${API_URL}/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            checkStatus();
        }

        // --- AUTH (unchanged) ---
        function renderLogin() {
            document.getElementById('view-login').innerHTML = `
                <div class="card" style="text-align:center;">
                    <h3>Identity Verification</h3>
                    <p style="color:#aaa;">Link your Nextcloud account to activate the protocol.</p>
                    <button class="btn-primary" onclick="startAutoLogin()">Connect via Nextcloud</button>
                    <p id="login-status" style="margin-top:20px; font-size:0.8rem;"></p>
                </div>`;
            switchView('view-login');
        }

        async function startAutoLogin() {
            const statusEl = document.getElementById('login-status');
            statusEl.innerText = "Contacting Nextcloud...";
            const res = await fetch(`${API_URL}/auth/start`, { method: 'POST' });
            const data = await res.json();
            if (data.status === 'success') {
                statusEl.innerText = "Please click 'Grant Access' in the popup...";
                const popup = window.open(data.login_url, 'nc_login', 'width=500,height=600');
                const poll = setInterval(async () => {
                    if (popup.closed) { clearInterval(poll); statusEl.innerText = "Login cancelled."; return; }
                    const pollRes = await fetch(`${API_URL}/auth/poll`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token: data.poll_token, endpoint: data.endpoint, username: currentUser }) });
                    if (pollRes.ok && (await pollRes.json()).status === 'success') {
                        clearInterval(poll); popup.close();
                        checkStatus();
                    }
                }, 2000);
            }
        }
    </script>

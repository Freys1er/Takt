<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Mail Protocol</title>
    <style>
        :root {
            --nc-blue: #0082c9;
            --nc-bg: #181818;
            --nc-card: #222222;
            --nc-border: #333333;
            --nc-text: #ffffff;
            --nc-text-muted: #888888;
            --nc-success: #46BA61;
            --nc-danger: #E9322D;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--nc-bg);
            color: var(--nc-text);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            height: 50px;
            background-color: var(--nc-blue);
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .header-title {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin-top: 80px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card {
            background-color: var(--nc-card);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 5px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
            /* Makes all buttons the same width */
            margin: 0;
            /* Removes that default top margin you had */
            padding: 10px 5px;
            /* Slightly slimmer padding for small screens */
            font-size: 1.1rem;
        }

        /* Optional: Make the Delete button look distinct */
        .btn-danger {
            background-color: transparent;
            border: 1px solid var(--nc-danger) !important;
            color: var(--nc-danger) !important;
        }

        h2,
        h3 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 15px;
            color: var(--nc-text-muted);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--nc-border);
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--nc-blue);
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--nc-border);
            color: var(--nc-text);
        }

        .dropdown-wrapper {
            position: relative;
        }

        .file-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border: 1px solid var(--nc-border);
            max-height: 250px;
            overflow-y: auto;
            z-index: 50;
            display: none;
        }

        .dd-item {
            padding: 12px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .dd-icon {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            fill: var(--nc-text-muted);
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--nc-blue);
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-title">Timed Mail</div>
        <div style="flex-grow:1"></div>
        <div id="header-user" style="font-size:0.9rem; opacity:0.8;"></div>
        <button onclick="resync()" title="Re-sync Identity"
            style="background:none; border:none; cursor:pointer; margin:0; padding:0 0 0 15px; width:auto;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        </button>
    </header>

    <div class="container">
        <div id="view-loading" class="view active">
            <div class="spinner"></div>
        </div>
        <div id="view-login" class="view"></div>
        <div id="view-dashboard" class="view"></div>
        <div id="view-config" class="view"></div>
    </div>

    <script>
        const API_URL = "https://api.freyster.dev/takt";
        let currentUser = null;

        // --- INIT & CORE LOGIC ---
        window.onload = async () => {
            const uid = new URLSearchParams(window.location.search).get('uid');
            if (uid) {
                currentUser = uid;
                document.getElementById('header-user').innerText = uid;
                await checkStatus();
            } else {
                document.getElementById('view-loading').innerHTML = "<p style='text-align:center'>Please open via Nextcloud.</p>";
            }
        };

        const switchView = id => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };
        async function checkStatus() {
            try {
                const res = await fetch(`${API_URL}/data?username=${currentUser}`);
                const payload = await res.json();

                // If backend says Unauthorized OR if we have 0 packages, force login
                if (res.status === 401 || (payload.packages && payload.packages.length === 0)) {
                    renderLogin();
                    return;
                }

                if (res.ok) {
                    renderDashboard(payload.packages);
                } else {
                    renderLogin();
                }
            } catch (e) {
                console.error(e);
                alert("Connection Failed. Check if server.py is running.");
            }
        }

        async function deleteProtocol(pkgId) {
            if (!confirm("Are you sure you want to delete this protocol? This cannot be undone.")) return;

            await fetch(`${API_URL}/delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: pkgId, username: currentUser })
            });
            checkStatus(); // Refresh the list
        }

        function resync() {
            if (confirm("This will re-sync your session with the server. If you are having issues, this can help. Continue?")) {
                // This is the simplest 'logout'. It forces a fresh check against the backend.
                switchView('view-loading');
                checkStatus();
            }
        }

        // --- RENDER FUNCTIONS ---
        function renderLogin() {
            document.getElementById('view-login').innerHTML = `
                <div class="card" style="text-align:center;">
                    <h3>Identity Verification</h3>
                    <p style="color:#aaa;">Link your Nextcloud account to activate the protocol.</p>
                    <button class="btn-primary" onclick="startAutoLogin()">Connect via Nextcloud</button>
                    <p id="login-status" style="margin-top:20px; font-size:0.8rem;"></p>
                </div>`;
            switchView('view-login');
        }
        function renderDashboard(packages) {
            let html = `
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Protocols</h2>
            <button class="btn-primary" style="width:auto; margin:0; padding: 8px 15px;" 
                onclick="renderConfig('', '', 30, null, 'New Protocol')">+ New</button>
        </div>
    `;

            if (packages.length === 0) {
                html += `<div class="card" style="text-align:center; color:#888;">No active protocols. Click "New" to start.</div>`;
            }

            packages.forEach(pkg => {
                const deadline = new Date(pkg.last_reset);
                deadline.setDate(deadline.getDate() + pkg.timeout_days);
                const diffDays = Math.ceil((deadline - new Date()) / (1000 * 60 * 60 * 24));
                const statusColor = pkg.is_triggered ? 'var(--nc-danger)' : (diffDays <= 2 ? 'orange' : 'var(--nc-success)');

                html += `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h3 style="margin-bottom:5px;">${pkg.package_name || 'Unnamed Protocol'}</h3>
                        <div style="font-size:0.8rem; color:#888;">Folder: ${pkg.target_folder || 'Not Set'}</div>
                    </div>
                    <span style="background:${statusColor}; padding:4px 10px; border-radius:4px; font-size:0.7rem; color:black; font-weight:bold;">
                        ${pkg.is_triggered ? 'TRIGGERED' : 'ARMED'}
                    </span>
                </div>
                
                <div style="text-align:center; margin: 20px 0;">
                    <div style="font-size:0.7rem; color:#888; text-transform:uppercase;">Next Deadline</div>
                    <div style="font-size:1.2rem; font-weight:bold;">${deadline.toLocaleDateString()}</div>
                    <div style="font-size:0.9rem; color:${statusColor}; margin-top:5px;">
                        ${pkg.is_triggered ? 'Files Released' : (diffDays > 0 ? `${diffDays} days remaining` : 'EXPIRED')}
                    </div>
                </div>
                <div class="card">
                      <div class="card-actions">
                        ${!pkg.is_triggered ? `
                          <button class="btn-primary" onclick="resetTimer(${pkg.id})">Check In</button>
                       ` : ''}
                        <button class="btn-secondary" onclick="renderConfig('${pkg.target_folder}', '${pkg.recipient_email}', ${pkg.timeout_days}, ${pkg.id}, '${pkg.package_name}')">Edit</button>
                        <button class="btn-danger" onclick="deleteProtocol(${pkg.id})">Delete</button>
                    </div>
                </div>
            </div>
        `;
            });

            document.getElementById('view-dashboard').innerHTML = html;
            switchView('view-dashboard');
        }
        function renderConfig(folder, email, days, pkgId = null, pkgName = "") {
            document.getElementById('view-config').innerHTML = `
        <div class="card">
            <h3>${pkgId ? 'Edit Protocol' : 'New Protocol'}</h3>
            <label>Protocol Name</label>
            <input type="text" id="cfg-name" value="${pkgName}" placeholder="e.g. My Secret Backup">
            
            <label>Target Folder</label>
            <div class="dropdown-wrapper">
                <input type="text" id="cfg-folder" value="${folder}" placeholder="/Click to browse...">
                <div id="file-dropdown" class="file-dropdown"></div>
            </div>
            
            <label>Recipient Email</label>
            <input type="email" id="cfg-email" value="${email}" placeholder="trustee@example.com">
            
            <label>Timeout (Days)</label>
            <input type="number" id="cfg-days" value="${days}">
            
            <button class="btn-primary" onclick="saveConfig(${pkgId})">Save Protocol</button>
            <button class="btn-secondary" onclick="checkStatus()">Cancel</button>
        </div>`;
            switchView('view-config');
            const folderInput = document.getElementById('cfg-folder');
            folderInput.onclick = () => loadFiles(folderInput.value);
        }

        // --- ACTIONS ---
        async function resetTimer(pkgId) {
            await fetch(`${API_URL}/reset`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser, id: pkgId })
            });
            checkStatus();
        }

        async function saveConfig(pkgId) {
            // Get credentials from a hidden or global source if needed, 
            // but for now the backend handles password storage per package.
            const payload = {
                id: pkgId,
                username: currentUser,
                package_name: document.getElementById('cfg-name').value,
                target_folder: document.getElementById('cfg-folder').value,
                recipient_email: document.getElementById('cfg-email').value,
                timeout_days: parseInt(document.getElementById('cfg-days').value)
            };
            await fetch(`${API_URL}/update`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            checkStatus();
        }

        // --- FILE BROWSER ---
        let typingTimer;
        function handleInput(val) { clearTimeout(typingTimer); typingTimer = setTimeout(() => loadFiles(val.substring(0, val.lastIndexOf('/') + 1) || "/"), 500); }
        async function loadFiles(path) {
            const dd = document.getElementById('file-dropdown');
            dd.innerHTML = '<div class="dd-item" style="color:#888;">Loading...</div>';
            dd.style.display = 'block';
            const res = await fetch(`${API_URL}/files/list`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: currentUser, path: path }) });
            const data = await res.json();
            dd.innerHTML = '';
            if (path !== "/") addDropdownItem(".. (Up)", path.split('/').slice(0, -2).join('/') + '/' || '/', true);
            data.files.forEach(f => addDropdownItem(f.name, f.path, f.is_folder));
        }
        function addDropdownItem(name, path, isFolder) {
            const dd = document.getElementById('file-dropdown');
            const div = document.createElement('div');
            div.className = 'dd-item';
            const icon = isFolder ? 'M10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z' : 'M6 2c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z';
            div.innerHTML = `<svg class="dd-icon" viewBox="0 0 24 24" style="fill:${isFolder ? 'var(--nc-blue)' : '#888'}"><path d="${icon}"/></svg><span>${name}</span>`;
            div.onclick = () => {
                if (isFolder) { loadFiles(path); document.getElementById('cfg-folder').value = path; }
                else { document.getElementById('cfg-folder').value = path; dd.style.display = 'none'; }
            };
            dd.appendChild(div);
        }
        document.addEventListener('click', e => { if (!document.querySelector('.dropdown-wrapper')?.contains(e.target)) { const dd = document.getElementById('file-dropdown'); if (dd) dd.style.display = 'none'; } });

        // --- AUTH ---
        async function startAutoLogin() {
            const statusEl = document.getElementById('login-status');
            statusEl.innerText = "Contacting Nextcloud...";
            const res = await fetch(`${API_URL}/auth/start`, { method: 'POST' });
            const data = await res.json();
            if (data.status === 'success') {
                statusEl.innerText = "Please click 'Grant Access' in the popup...";
                const popup = window.open(data.login_url, 'nc_login', 'width=500,height=600');
                const poll = setInterval(async () => {
                    if (popup.closed) { clearInterval(poll); statusEl.innerText = "Login cancelled."; return; }
                    const pollRes = await fetch(`${API_URL}/auth/poll`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ token: data.poll_token, endpoint: data.endpoint, username: currentUser }) });
                    if (pollRes.ok && (await pollRes.json()).status === 'success') {
                        clearInterval(poll); popup.close();
                        checkStatus();
                    }
                }, 2000);
            }
        }
    </script>
</body>

</html>
